<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookCloud - Catálogo de Livros</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <aside class="sidebar">
    <img src="/img/image1.png" alt="BookCloud Logo" class="logo" />
    <h1>BookCloud</h1>
    <p>Tela Inicial</p>
  </aside>

  <main class="main-content">
    <div class="card">
      <img src="/img/image1.png" alt="Capa do livro Powerless" />
      <div class="card-content">
        <h2>Powerless</h2>
        <p><strong>Autora:</strong> Lauren Roberts</p>
        <p><strong>Editora:</strong> Rocco</p>
        <p><strong>Páginas:</strong> 560</p>
      </div>
      <div class="card-actions">
        <span class="badge lido"></span>
        <span class="badge-label">Lido</span>
        <span class="badge quero"></span>
        <span class="badge-label">Quero Ler</span>
      </div>
    </div>

    <div class="card">
      <img src="/img/image2.png" alt="Capa do livro Quarta Asa" />
      <div class="card-content">
        <h2>Quarta Asa</h2>
        <p><strong>Autora:</strong> Rebecca Yarros</p>
        <p><strong>Editora:</strong> Planeta</p>
        <p><strong>Páginas:</strong> 520</p>
      </div>
      <div class="card-actions">
        <span class="badge lido"></span>
        <span class="badge-label">Lido</span>
        <span class="badge quero"></span>
        <span class="badge-label">Quero Ler</span>
      </div>
    </div>

    <div class="card">
      <img src="/img/image3.png" alt="Capa do livro Melhor do que nos filmes" />
      <div class="card-content">
        <h2>Melhor do que nos filmes</h2>
        <p><strong>Autora:</strong> Lynn Painter</p>
        <p><strong>Editora:</strong> Intrínseca</p>
        <p><strong>Páginas:</strong> 352</p>
      </div>
      <div class="card-actions">
        <span class="badge lido"></span>
        <span class="badge-label">Lido</span>
        <span class="badge quero"></span>
        <span class="badge-label">Quero Ler</span>
      </div>
    </div>
  </main>
</body>
</html>
