<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BookCloud - Cadastro de Livros</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <aside class="sidebar">
    <img src="/icons/logo.png" alt="BookCloud Logo" class="logo">
    <h1>BookCloud</h1>
    <p>Cadastro de Livros</p>
  </aside>

  <main class="main-content">
    <h2>Livros Cadastrados</h2>
    <div class="cards-container">
      <div th:if="${#lists.isEmpty(livros)}">
        <p>Nenhum livro cadastrado.</p>
      </div>

      <div th:each="livro : ${livros}" class="card">
        <div class="card-content">
          <h2 th:text="${livro.titulo}">Título</h2>
          <p><strong>Autora:</strong> <span th:text="${livro.autora}"></span></p>
          <p><strong>Editora:</strong> <span th:text="${livro.editora}"></span></p>
          <p><strong>Páginas:</strong> <span th:text="${livro.paginas}"></span></p>
          <p><strong>Status:</strong> <span th:text="${livro.status}"></span></p>

          <!-- Botão de Deletar -->
          <div class="icon-del-wrapper">
            <form th:action="@{/livros/deletar/{id}(id=${livro.id})}" method="post">
              <button type="submit" title="Apagar livro" onclick="return confirm('Tem certeza que deseja apagar este livro?')">
                <img src="/icons/delete.png" alt="Apagar" class="icon-del">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <form id="livroForm" action="/livros" method="post" class="card">
      <h2>Cadastrar Novo Livro</h2>
      <div class="form-field">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-field">
        <label for="autora">Autora:</label>
        <input type="text" id="autora" name="autora" required>
      </div>

      <div class="form-field">
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" required>
      </div>

      <div class="form-field">
        <label for="paginas">Número de Páginas:</label>
        <input type="number" id="paginas" name="paginas" required>
      </div>

      <div class="form-field">
        <label for="status">Status de Leitura:</label>
        <select id="status" name="status" required>
          <option value="lido">Lido</option>
          <option value="quero-ler">Quero Ler</option>
        </select>
      </div>

      <button id="btnCadastrar" type="button">Cadastrar Livro</button>
    </form>

    <!-- Modal de sucesso -->
    <div id="modal-sucesso" class="modal hidden">
      <div class="modal-content">
        <img src="/icons/check.png" alt="Sucesso" class="check-icon">
        <h3>LIVRO CADASTRADO COM SUCESSO!</h3>
        <div class="modal-buttons">
          <button id="confirmarEnvio">VER LISTA</button>
          <button id="cancelarEnvio">NOVO CADASTRO</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const btn = document.getElementById("btnCadastrar");
    const form = document.getElementById("livroForm");
    const modal = document.getElementById("modal-sucesso");
    const ok = document.getElementById("confirmarEnvio");
    const cancel = document.getElementById("cancelarEnvio");

    btn.addEventListener("click", () => modal.classList.remove("hidden"));

    ok.addEventListener("click", () => form.submit());

    cancel.addEventListener("click", () => {
      form.reset();
      modal.classList.add("hidden");
    });
  </script>
</body>
</html>
